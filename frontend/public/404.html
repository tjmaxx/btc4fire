<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BTC4Fire - Bitcoin to Financial Freedom</title>
    <script>
      // Redirect all routes back to index.html for SPA routing on GitHub Pages.
      // See https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host + '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
